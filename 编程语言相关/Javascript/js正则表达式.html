<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js正则表达式</title>
</head>
<body>
<script>
    // 方法：test()、search()、match()、replace()
    let reg_a = new RegExp('^[0-9]*');
    console.log(reg_a.test('134956079506'));
    console.log(reg_a.test('trt55ytrr'));
    console.log('545trtt44'.search(reg_a));
</script>
</body>
</html>
