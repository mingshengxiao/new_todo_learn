<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>清除浮动</title>
	<style type="text/css">
		.fatherbox {
			width: 400px;
			border: 1px solid #ff0;
			background: ##fff;
		}
		.left {
			width: 100px;
			height: 100px;
			background-color: #555;
			float: left;
		}
		.right {
			width: 100px;
			height: 100px;
			background: #e92222;
			float: right;
		}
		.clearfix {
			zoom: 1; /* IE6 */
		}
		.clearfix:after {
			content: '';
			height: 0;
			clear: both;
			display: block;
			visibility: hidden;
		}
	</style>
</head>
<body>
<!-- 使用伪元素清除浮动 -->
<div class="fatherbox clearfix">
	<div class="left"></div>
	<div class="right"></div>
</div>
</body>
</html>
